<div class="dialog-title" mat-dialog-title>Add a todo</div>

<mat-dialog-content>
    <input matInput name="title" [(ngModel)]="data.title">
</mat-dialog-content>

<mat-dialog-actions>
    <button class="todo-cancel-btn" mat-button (click)="cancel()">Cancel</button>
    <button class="todo-add-btn" mat-button mat-primary (click)="add()">Add</button>
</mat-dialog-actions>
