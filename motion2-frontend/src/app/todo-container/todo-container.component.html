<ol>
    <li *ngFor="let todo of todos" class="bg-gray-100 my-1">
        <app-todo
            class="todo-item"
            [id]="todo.ID"
            [title]="todo.Title"
            [isCompleted]="todo.IsCompleted"
            [ownerID]="todo.OwnerID"
        >
        </app-todo>
    </li>
</ol>

<div class="h-[15vh] bg-gray-100 flex justify-center items-center text-3xl italic font-thin text-amber-400">
    That's all!
</div>
