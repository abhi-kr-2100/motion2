<ol>
    <li *ngFor="let todo of todos" class="bg-gray-100 my-1">
        <app-todo
            class="todo-item"
            [id]="todo.ID"
            [title]="todo.Title"
            [isCompleted]="todo.IsCompleted"
            [ownerID]="todo.OwnerID"
        >
        </app-todo>
    </li>
</ol>
